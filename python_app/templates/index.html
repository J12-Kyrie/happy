<!DOCTYPE html>
<html lang="en">

<head>

    <style>
        :root {

            --glass-surface: rgba(255, 255, 255, 0.03);

        body {
            margin: 0;

            background-image:

                radial-gradient(circle at 90% 80%, rgba(255, 215, 0, 0.1) 0%, transparent 40%);
            font-family: 'Inter', sans-serif;
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* åŠ¨æ€æ˜Ÿå°˜èƒŒæ™¯ */
        .stars {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 0;
            background: url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjIwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48Y2lyY2xlIGN4PSIxMCIgY3k9IjEwIiByPSIxIiBmaWxsPSJyZ2JhKDI1NSwyNTUsMjU1LDAuMykiLz48L3N2Zz4=');
            mask-image: linear-gradient(to bottom, black 0%, transparent 100%);
        }

        .container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 440px;
            padding: 40px 24px 80px;
            box-sizing: border-box;
        }

        /* Header */
        header {
            text-align: center;
            margin-bottom: 50px;
            position: relative;
        }

        h1 {
            font-family: 'Cinzel', serif;
            font-size: 42px;
            margin: 0;
            background: linear-gradient(135deg, #FFF 0%, var(--neon-gold) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.3);
            letter-spacing: 2px;
        }

        .subtitle {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 4px;
            color: var(--text-muted);
            margin-top: 10px;
            opacity: 0.8;
        }

        /* Glass Card */
        .glass-card {
            background: var(--glass-surface);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid var(--glass-border);
            border-radius: 32px;
            padding: 32px 24px;
            margin-bottom: 32px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
            transition: transform 0.4s cubic-bezier(0.25, 1, 0.5, 1), box-shadow 0.4s;
            position: relative;
            overflow: hidden;
        }

        .glass-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.5);
        }

        h2 {
            font-family: 'Cinzel', serif;
            font-size: 18px;
            margin: 0 0 24px;
            display: flex;
            align-items: center;
            gap: 12px;
            color: #E0E0E0;
        }

        /* Upload Zone */
        .upload-zone {
            border: 1px dashed rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 40px 20px;
            text-align: center;
            position: relative;
            background: rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .upload-zone.active {
            border-color: var(--neon-gold);
            background: rgba(255, 215, 0, 0.05);
        }

        .upload-zone input {
            position: absolute;
            inset: 0;
            opacity: 0;
            cursor: pointer;
        }

        .upload-label {
            font-size: 14px;
            color: var(--text-muted);
        }

        .upload-icon {
            font-size: 28px;
            display: block;
            margin-bottom: 12px;
            filter: grayscale(1);
            transition: 0.3s;
        }

        .upload-zone.active .upload-icon {
            filter: grayscale(0);
            transform: scale(1.1);
        }

        /* Buttons */
        .btn-cinema {
            width: 100%;
            height: 60px;
            border: none;
            border-radius: 30px;
            background: linear-gradient(90deg, #1A1A1A, #2A2A2A);
            color: white;
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            font-size: 16px;
            letter-spacing: 1px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            margin-top: 24px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            transition: 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn-cinema:hover {
            border-color: var(--neon-gold);
            color: var(--neon-gold);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.15);
        }

        .btn-record {
            background: linear-gradient(135deg, #2a0845 0%, #6441A5 100%);
        }

        .btn-record:hover {
            border-color: var(--neon-purple);
            color: #fff;
            box-shadow: 0 0 25px rgba(188, 19, 254, 0.4);
        }

        /* Media */
        video,
        audio {
            width: 100%;
            border-radius: 16px;
            margin-top: 24px;
            display: none;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            outline: none;
        }

        .status-line {
            height: 20px;
            margin-top: 16px;
            font-size: 12px;
            color: var(--neon-gold);
            text-align: center;
            opacity: 0.8;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        /* =========================================
           æ–°ç‰¹æ€§ UIï¼šæ²‰æµ¸å¼ Overlay ä¸æ„¿æœ›æ°”æ³¡
        ========================================= */
        #overlay {
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 100;
            display: none;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            overflow: hidden;
            /* é˜²æ­¢æ°”æ³¡æº¢å‡ºæ»šåŠ¨ */
        }

        /* çƒŸèŠ± Canvas (å±‚çº§åœ¨æ°”æ³¡ä¹‹ä¸‹) */
        #fireworks {
            position: absolute;
            inset: 0;
            opacity: 0.9;
            z-index: 1;
            pointer-events: none;
        }

        /* åŠ è½½ç¯ä¸æ•°å­— (å±‚çº§æœ€é«˜) */
        .countdown-container {
            position: relative;
            width: 200px;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 101;
        }

        .ring {
            position: absolute;
            border-radius: 50%;
            border: 2px solid transparent;
            border-top-color: var(--neon-gold);
            border-left-color: var(--neon-purple);
            animation: spin 2s cubic-bezier(0.4, 0, 0.2, 1) infinite;
        }

        .ring:nth-child(1) {
            width: 100%;
            height: 100%;
            animation-duration: 2s;
        }

        .ring:nth-child(2) {
            width: 70%;
            height: 70%;
            animation-duration: 1.5s;
            border-top-color: var(--neon-purple);
            border-left-color: transparent;
        }

        @keyframes spin {
            100% {
                transform: rotate(360deg);
            }
        }

        .big-num {
            font-family: 'Cinzel', serif;
            font-size: 48px;
            color: #fff;
            z-index: 2;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }

        .loading-msg {
            margin-top: 40px;
            font-family: 'Inter', sans-serif;
            font-weight: 300;
            letter-spacing: 2px;
            color: rgba(255, 255, 255, 0.7);
            text-transform: uppercase;
            font-size: 14px;
            z-index: 101;
        }

        /* âœ¨ æ–°å¢ï¼šæš–å†¬æ„¿æœ›ä¸Šå‡æ°”æ³¡æ ·å¼ */
        .wish-bubble-riser {
            position: absolute;
            bottom: -60px;
            /* ä»å±å¹•å¤–å¼€å§‹ */
            background: rgba(255, 215, 0, 0.1);
            /* å¾®é‡‘è‰²ç»ç’ƒæ„Ÿ */
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 215, 0, 0.3);
            box-shadow:
                inset 0 0 10px rgba(255, 215, 0, 0.1),
                0 0 15px rgba(188, 19, 254, 0.2);
            /* ç´«é‡‘è‰²å¾®å…‰ */
            border-radius: 30px;
            padding: 10px 24px;
            color: #fff;
            font-size: 13px;
            white-space: nowrap;
            pointer-events: none;
            z-index: 50;
            /* åœ¨èƒŒæ™¯å’Œæ–‡å­—ä¹‹é—´ */
            opacity: 0;
            will-change: transform, opacity;
        }

        /* æ°”æ³¡ä¸Šå‡åŠ¨ç”»å…³é”®å¸§ */
        @keyframes floatUp {
            0% {
                transform: translateY(0) scale(0.8) rotate(0deg);
                opacity: 0;
            }

            15% {

            }

            80% {
                opacity: 0.8;
            }

            100% {
                transform: translateY(-85vh) scale(1.1) rotate(5deg);
                opacity: 0;
            }
        }

        /* æ™®é€š Toast (ä¿ç•™ç”¨äºå…¶ä»–æç¤º) */
        .wish-toast {
            position: fixed;
            top: 100px;
            left: 50%;
            transform: translateX(-50%) translateY(20px);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 10px 24px;
            border-radius: 50px;
            color: #fff;
            font-size: 13px;
            opacity: 0;

            pointer-events: none;
            z-index: 90;
        }

        .wish-toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }
    </style>

<body>

    <div class="stars"></div>

    <div id="overlay">
        <canvas id="fireworks"></canvas>

        <div class="countdown-container" id="loaderRing">
            <div class="ring"></div>
            <div class="ring"></div>
            <div class="big-num" id="progressNum">0%</div>
        </div>
        <div class="loading-msg" id="loadingMsg">Initializing Timeline...</div>
    </div>

    <div class="container">
        <header>
            <h1>2026</h1>
            <div class="subtitle">The Future is Waiting</div>
        </header>

        <div id="toast" class="wish-toast">Happy New Year!</div>

        <div class="glass-card">
            <h2><span style="font-size:20px">ğŸ“½ï¸</span> <span>Cinematic Memory</span></h2>
            <div class="upload-zone" id="dropZone">
                <span class="upload-icon">âœ¦</span>
                <span class="upload-label" id="fileName">Tap to Upload Photo</span>
                <input type="file" id="imgInput" accept="image/*">
            </div>
            <button class="btn-cinema" onclick="generateVideo()" id="vidBtn">GENERATE SCENE</button>
            <div class="status-line" id="vidStatus"></div>
            <video id="resultVideo" controls playsinline></video>
        </div>

        <div class="glass-card">
            <h2><span style="font-size:20px">ğŸ™ï¸</span> <span>Santa's Frequency</span></h2>
            <button class="btn-cinema btn-record" id="recBtn">HOLD TO TRANSMIT</button>
            <div class="status-line" id="audStatus">Awaiting Signal...</div>
            <audio id="resultAudio" controls></audio>
        </div>
    </div>

    <script>
        // ================= å…¨å±€çŠ¶æ€ =================
        let wishes = ["Happy New Year!", "Peace & Joy", "Dream Big in 2026"]; // é»˜è®¤å…œåº•
        // è·å–æ„¿æœ›æ•°æ®
        fetch('/get_new_year_wishes')
            .then(r => r.json())
            .then(d => { if (d && d.length) wishes = d; })
            .catch(e => console.log("Wishes fetch failed, using default."));

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.innerText = msg; t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 3000);
        }

        // ================= âœ¨ æ–°ç‰¹æ€§ï¼šæš–å†¬æ„¿æœ›æ°”æ³¡é€»è¾‘ =================
        let wishBubbleInterval;

        function startWishingWell() {
            const overlay = document.getElementById('overlay');
            if (!wishes.length) return;

            // æ¯éš” 1.2 ç§’ç”Ÿæˆä¸€ä¸ªä¸Šå‡æ°”æ³¡
            wishBubbleInterval = setInterval(() => {
                const bubble = document.createElement('div');
                bubble.className = 'wish-bubble-riser';
                // éšæœºé€‰å–ä¸€æ¡æ„¿æœ›
                bubble.innerText = wishes[Math.floor(Math.random() * wishes.length)];

                // éšæœºåŒ–æ°”æ³¡çš„èµ·å§‹ä½ç½®ã€å¤§å°å’Œä¸Šå‡é€Ÿåº¦ï¼Œåˆ¶é€ è‡ªç„¶æ„Ÿ
                const randomLeft = Math.random() * 80 + 10; // å±å¹•å®½åº¦çš„ 10% - 90%
                const randomDuration = Math.random() * 4 + 7; // 7s - 11s
                const randomScale = Math.random() * 0.3 + 0.85; // 0.85 - 1.15 å¤§å°

                bubble.style.left = `${randomLeft}%`;
                bubble.style.animation = `floatUp ${randomDuration}s linear forwards`;
                bubble.style.transform = `scale(${randomScale})`; // è®¾ç½®åˆå§‹å¤§å°

                overlay.appendChild(bubble);

                // åŠ¨ç”»ç»“æŸåç§»é™¤ DOM èŠ‚ç‚¹
                setTimeout(() => { bubble.remove(); }, randomDuration * 1000 + 100);
            }, 1200);
        }

        function stopWishingWell() {
            clearInterval(wishBubbleInterval);
            // å¯é€‰ï¼šå¿«é€Ÿæ¸…é™¤å‰©ä½™æ°”æ³¡
            // document.querySelectorAll('.wish-bubble-riser').forEach(el => el.remove());
        }

        // ================= æ ¸å¿ƒä¸šåŠ¡ï¼šè§†é¢‘ç”Ÿæˆ =================
        async function generateVideo() {
            const file = document.getElementById('imgInput').files[0];
            if (!file) return showToast("âš  Please select an image first");

            const overlay = document.getElementById('overlay');
            const numDisplay = document.getElementById('progressNum');
            const msgDisplay = document.getElementById('loadingMsg');
            const ring = document.getElementById('loaderRing');

            // 1. å¼€å¯æ²‰æµ¸å¼é®ç½©
            overlay.style.display = 'flex';
            ring.style.display = 'flex';
            numDisplay.innerText = "0%";
            msgDisplay.innerText = "Initializing Timeline...";

            // 2. âœ¨ å¼€å§‹é‡Šæ”¾æ„¿æœ›æ°”æ³¡
            startWishingWell();

            // è™šå‡è¿›åº¦åŠ¨ç”»
            let progress = 0;
            const timer = setInterval(() => {
                if (progress < 95) {
                    progress += Math.floor(Math.random() * 2 + 1);
                    if (progress > 95) progress = 95;
                    numDisplay.innerText = progress + "%";
                }
                if (progress > 20 && progress < 50) msgDisplay.innerText = "Weaving Dreams & Memories...";
                if (progress >= 50 && progress < 80) msgDisplay.innerText = "Rendering Cinematic Light...";
                if (progress >= 80) msgDisplay.innerText = "Finalizing 2026 Magic...";
            }, 250);

            const fd = new FormData(); fd.append('image', file);

            try {
                const initRes = await fetch('/generate_video', { method: 'POST', body: fd });
                const initData = await initRes.json();

                if (initData.id) {
                    const poll = setInterval(async () => {
                        const checkRes = await fetch(`/check_video_status?task_id=${initData.id}`);
                        const checkData = await checkRes.json();

                        if (checkData.status === 'SUCCEEDED') {
                            clearInterval(poll); clearInterval(timer);
                            // æˆåŠŸï¼æ’­æ”¾åº†ç¥åŠ¨ç”»
                            playSuccessSequence(checkData.result.video_url);
                        } else if (checkData.status === 'FAILED') {
                            clearInterval(poll); clearInterval(timer); stopWishingWell();
                            overlay.style.display = 'none';
                            alert("Generation Failed: " + (checkData.error || "Unknown"));
                        }
                    }, 3000);
                } else { throw new Error(initData.error || "Init Failed"); }
            } catch (e) {
                clearInterval(timer); stopWishingWell();
                overlay.style.display = 'none'; showToast("Error: " + e.message);
            }
        }

        // ğŸ† æˆåŠŸç¬é—´çš„åº†ç¥åŠ¨ç”»åºåˆ—
        function playSuccessSequence(videoUrl) {
            const num = document.getElementById('progressNum');
            const ring = document.getElementById('loaderRing');
            const msg = document.getElementById('loadingMsg');

            // 1. æ›´æ–°æ–‡å­—çŠ¶æ€
            num.innerText = "2026";
            msg.innerText = "Happy New Year!";

            // 2. éšè—åŠ è½½ç¯ï¼Œåœæ­¢ç”Ÿæˆæ–°æ°”æ³¡
            ring.style.display = 'none';
            stopWishingWell();

            // 3. ğŸ† è§¦å‘çƒŸèŠ±ç››æ”¾ (Bloom Animation)
            // è°ƒæ•´äº†çƒŸèŠ±å‚æ•°ï¼Œä½¿å…¶åœ¨æˆåŠŸç¬é—´æ›´å¯†é›†ã€æ›´ç»šä¸½
            launchFireworks(true);

            // 4. å»¶è¿Ÿå…³é—­é®ç½©ï¼Œå±•ç¤ºç»“æœ
            setTimeout(() => {
                document.getElementById('overlay').style.display = 'none';
                const v = document.getElementById('resultVideo');
                v.src = videoUrl; v.style.display = 'block'; v.play();
                document.getElementById('vidBtn').innerText = "CREATE ANOTHER";
                document.getElementById('vidStatus').innerText = "Memory Stored in the Cloud";
            }, 4000); // ç»™äºˆè¶³å¤Ÿæ—¶é—´æ¬£èµçƒŸèŠ±
        }

        // ================= ç‰©ç†çƒŸèŠ±å¼•æ“ (ä¼˜åŒ–ç‰ˆ) =================
        function launchFireworks(isBloom = false) {
            const canvas = document.getElementById('fireworks');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
            let particles = [];

            // è°ƒæ•´ä¸ºæ›´ç¬¦åˆä¸»é¢˜çš„é‡‘è‰²ã€ç´«ç½—å…°è‰²ç³»
            const colors = ['#FFD700', '#FFEC8B', '#BC13FE', '#D46AFF', '#FFFFFF'];

            class Particle {
                constructor(x, y, color, bloomMode) {
                    this.x = x; this.y = y; this.color = color;
                    const angle = Math.random() * Math.PI * 2;
                    // Bloom æ¨¡å¼ä¸‹çˆ†ç‚¸é€Ÿåº¦æ›´å¿«ï¼ŒèŒƒå›´æ›´å¤§
                    const speedBase = bloomMode ? 8 : 5;
                    const speed = Math.random() * speedBase + 2;
                    this.vx = Math.cos(angle) * speed;
                    this.vy = Math.sin(angle) * speed;
                    this.alpha = 1;
                    this.decay = Math.random() * 0.015 + 0.008;
                    this.gravity = 0.04;
                }
                update() {
                    this.vx *= 0.98; this.vy *= 0.98; this.vy += this.gravity;
                    this.x += this.vx; this.y += this.vy; this.alpha -= this.decay;
                }
                draw(ctx) {
                    ctx.save();
                    ctx.globalAlpha = this.alpha; ctx.fillStyle = this.color;
                    // æ·»åŠ å‘å…‰æ•ˆæœ
                    ctx.shadowBlur = 10; ctx.shadowColor = this.color;
                    ctx.beginPath(); ctx.arc(this.x, this.y, 2.5, 0, Math.PI * 2); ctx.fill();
                    ctx.restore();
                }
            }

            function explode(x, y, bloomMode) {
                // Bloom æ¨¡å¼ä¸‹ç²’å­æ•°é‡åŠ å€
                const count = bloomMode ? 150 : 80;
                for (let i = 0; i < count; i++) {
                    particles.push(new Particle(x, y, colors[Math.floor(Math.random() * colors.length)], bloomMode));
                }
            }

            // è‡ªåŠ¨è¿æ”¾é€»è¾‘
            let count = 0;
            const maxFires = isBloom ? 12 : 1; // æˆåŠŸæ—¶è¿æ”¾12å‘ï¼Œå¹³æ—¶ä¸æ”¾

            const fireInterval = setInterval(() => {
                // åœ¨å±å¹•ä¸­å¿ƒåä¸ŠåŒºåŸŸéšæœºçˆ†ç‚¸
                explode(
                    window.innerWidth / 2 + (Math.random() - 0.5) * window.innerWidth * 0.4,
                    window.innerHeight * 0.3 + (Math.random() - 0.5) * window.innerHeight * 0.2,
                    isBloom
                );
                count++;
                if (count >= maxFires) clearInterval(fireInterval);
            }, 300); // æ¯300msæ”¾ä¸€å‘

            function loop() {
                // ä½¿ç”¨ destination-out åˆ¶é€ æ‹–å°¾æ•ˆæœ
                ctx.globalCompositeOperation = 'destination-out';
                ctx.fillStyle = 'rgba(0, 0, 0, 0.15)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.globalCompositeOperation = 'lighter';

                for (let i = particles.length - 1; i >= 0; i--) {
                    particles[i].update(); particles[i].draw(ctx);
                    if (particles[i].alpha <= 0) particles.splice(i, 1);
                }
                if (particles.length > 0 || count < maxFires) requestAnimationFrame(loop);
                else ctx.clearRect(0, 0, canvas.width, canvas.height); // æ¸…ç†ç”»å¸ƒ
            }
            loop();
        }

        // ================= æ–‡ä»¶äº¤äº’ä¸éŸ³é¢‘é€»è¾‘ (ä¿æŒä¸å˜) =================
        document.getElementById('imgInput').onchange = function () {
            if (this.files[0]) {
                document.getElementById('fileName').innerText = this.files[0].name;
                document.getElementById('dropZone').classList.add('active');
            }
        };

        const recBtn = document.getElementById('recBtn');
        let recorder, chunks = [];
        recBtn.addEventListener('touchstart', async (e) => {
            e.preventDefault(); recBtn.style.transform = "scale(0.95)";
            recBtn.style.borderColor = "var(--neon-purple)"; recBtn.innerText = "LISTENING...";
            chunks = [];
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                recorder = new MediaRecorder(stream);
                recorder.ondataavailable = e => chunks.push(e.data);
                recorder.start();
            } catch (e) { showToast("Microphone access needed"); }
        });
        recBtn.addEventListener('touchend', (e) => {
            e.preventDefault(); recBtn.style.transform = "scale(1)";
            recBtn.style.borderColor = "rgba(255,255,255,0.1)"; recBtn.innerText = "HOLD TO TRANSMIT";
            if (recorder && recorder.state === 'recording') {
                recorder.stop();
                recorder.onstop = async () => {
                    document.getElementById('audStatus').innerText = "Transmitting to North Pole...";
                    const blob = new Blob(chunks, { type: 'audio/webm' });
                    const fd = new FormData(); fd.append('audio', blob);
                    try {
                        const res = await fetch('/process_audio', { method: 'POST', body: fd });
                        if (res.ok) {
                            const blobResp = await res.blob();
                            const url = URL.createObjectURL(blobResp);
                            const aud = document.getElementById('resultAudio');
                            aud.src = url; aud.style.display = 'block'; aud.play();
                            document.getElementById('audStatus').innerText = "Signal Received ğŸ„";
                        } else { document.getElementById('audStatus').innerText = "Transmission Interrupted"; }
                    } catch (e) { console.error(e); }
                };
            }
        });
    </script>
